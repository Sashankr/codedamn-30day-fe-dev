<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Inputs</title>
  <style>
    *{
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    body{
      width: 50%;
      margin: 0 auto;
    }
    input{
      border: 2px solid seagreen;
      display: block;
      margin-bottom: 1rem;
      padding: 0.5rem 2rem;
    }
  </style>
</head>
<body>
  
  <h1>Form Input types</h1>
  <!-- Text input -->
  <p>Name</p>
<input type="text" placeholder="enter name" value="Name">

<!-- PlaceHolder is used to help the user with what that field is for
Value- changes the value of the input field. -->

<!-- Number Input -->
<p>Number</p>
<input type="number">
<!-- This field only accepts number as input. -->

<!-- Password Input -->
<p>Password</p>
<input type="password">
<!-- The input of user is hidden -->

<!-- File Input -->
<p>File</p>
<input type="file">
<!-- Used to upload file from computer. -->

<!-- Email Input -->
<p>Email</p>
<input type="email" required>
<!-- Used to accept email as an input
The required attribute doesn't allow the form to be submitted without that value. -->

<!-- Submit Input -->
<p>Submit</p>
<input type="submit">
<!-- Used to submit form data to a server -->

<!-- Fallback in input fields.
If an input field is not supported in the browser the default fallback for it is a text input -->
<p>Color</p>
<input type="color">
<!-- Ex: <input type="color"> it may not be supported in all browsers, so if the browser is not able to recognize a particular tag, by default it will accept text. -->

<!-- Search Input
It is used to create a search box. -->
<p>Search box</p>
<input type="search">

<!-- Range Input
It is used to specify a slider with a min and max range to provide input
Step increases the skip range -->
<p>Select a range</p>
<input type="range" min="1" max="100" step="2">

<!-- Checkbox Input
Used to create checkboxes as input.The value attribute is important for the user to send the information to the server -->
<p>Checbox</p>
<input type="checkbox" value="newsletter-yes"><label for="">Do you want to signup to the newsletter?</label>

<!-- Radio Input
Used to accept radio buttons for users to choose from. Usually, a group of radio buttons have the same name, so you can select only one of them.
The value attribute is important for the user to send the information to the server -->
<p>Radio</p>
<input type=" radio" name="class" value="eco"><label for="">Economy</label>
<input type=" radio" name="class" value="first"><label for="">First Class</label>

<!-- Date Input
Used to accept a date from the user -->
<p>Date</p>
<input type="date">

<!-- Datetime Input
Used to accept a time from the user -->
<p>Time</p>
<input type="datetime-local">
</body>
</html>
