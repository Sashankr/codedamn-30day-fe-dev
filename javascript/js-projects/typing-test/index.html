<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typing Test</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <div class="container">

    <h1>Typing Test Game</h1>
    <small>Click on START and type the given message and click on done</small>
    <div class="message">
    </div>
    
    <textarea name="words" cols="65" rows="5" disabled></textarea><br>
    <button type="button">Start</button>
    <div class="speed">
      <h4 class="speed-message"></h4>
    </div>
  </div>

  <script src="./script.js"></script>
</body>

</html>
